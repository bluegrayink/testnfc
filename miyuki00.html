<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Miyuki</title>
    <link rel="stylesheet" href="../testnfc/styles/calender.css">
    <link rel="stylesheet" href="../testnfc/styles/main.css">

    <style>
        .hidden {
            display: none;
        }

         .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        div.animated {
            position: absolute;
            visibility: hidden;
            animation-name: fadeIn;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(0);}
            to {opacity: 1; transform: translateY(20px); visibility: visible;}
        }

        img, video {
            max-width: 100%;
            height: auto;
        }
    </style>

    <script>
         document.addEventListener('DOMContentLoaded', () => {
            // Verify login
            if (!localStorage.getItem("isLoggedIn")) {
                window.location.href = "index.html";
            }

            // Disable right-click and drag events on images and videos
            document.addEventListener('contextmenu', (e) => {
                if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
                    e.preventDefault();
                }
            });

		// Waktu dalam milidetik (30 menit)
            const redirectTimeout = 1800000;

            // Arahkan pengguna ke halaman index.html
            setTimeout(() => {
                window.location.href = 'indexmiyuki.html'; // Ganti dengan path ke halaman utama Anda
            }, redirectTimeout);

            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('dragstart', event => event.preventDefault());
            });

            const galleries = {
                'photo-gallery': document.querySelector('.photo-gallery'),
                'video-gallery': document.querySelector('.video-gallery'),
                'audio-gallery': document.querySelector('.audio-gallery')
            };

            const showContent = (contentType) => {
                Object.values(galleries).forEach(gallery => gallery.classList.add('hidden'));
                const galleryToShow = galleries[contentType];
                if (galleryToShow) {
                    galleryToShow.classList.remove('hidden');
                    galleryToShow.classList.add('animated');
                }
            };

            document.getElementById("photoButton").addEventListener("click", () => showContent('photo-gallery'));
            document.getElementById("videoButton").addEventListener("click", () => showContent('video-gallery'));
            document.getElementById("audioButton").addEventListener("click", () => showContent('audio-gallery'));

            document.getElementById("logoutButton").addEventListener("click", () => {
                sessionStorage.removeItem("accessGranted");
                localStorage.removeItem("isLoggedIn");
                window.location.href = "index.html";
            });
        });
    </script>
</head>

<body style="background-color: #e3c7ff;">
    <h1>Miyuki Yoruna Profile</h1>
    <div>
        <button id="photoButton">Photo</button>
        <button id="videoButton">Video</button>
        <button id="audioButton">Audio</button>
    </div>
    
<div class="calendar-container">
        <!-- Header dengan Tombol Navigasi -->
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <div id="calendar-header"></div>
            <button id="next-month">&gt;</button>
        </div>
        <!-- Grid Kalender -->
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendarHeader = document.getElementById('calendar-header');
            const calendarGrid = document.getElementById('calendar-grid');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');

            let today = new Date();
            let currentMonth = today.getMonth();
            let currentYear = today.getFullYear();

            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

            // Fungsi Render Kalender
            function renderCalendar(month, year) {
                calendarHeader.innerText = `${monthNames[month]} ${year}`;
                calendarGrid.innerHTML = "";

                // Render Nama Hari
                dayNames.forEach(day => {
                    const dayHeader = document.createElement("div");
                    dayHeader.classList.add("calendar-cell", "day-header");
                    dayHeader.innerText = day;
                    calendarGrid.appendChild(dayHeader);
                });

                // Tanggal awal bulan dan jumlah hari dalam bulan
                const firstDay = new Date(year, month, 1).getDay(); // Hari pertama bulan ini
                const daysInMonth = new Date(year, month + 1, 0).getDate(); // Total hari dalam bulan

                // Sel kosong sebelum tanggal 1
                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement("div");
                    emptyCell.classList.add("calendar-cell");
                    calendarGrid.appendChild(emptyCell);
                }

                // Isi tanggal
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateCell = document.createElement("div");
                    dateCell.classList.add("calendar-cell");
                    dateCell.innerText = day;

                    // Highlight hari ini
                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dateCell.classList.add("today");
                    }

                    calendarGrid.appendChild(dateCell);
                }

                // Sel kosong tambahan agar baris genap (jika perlu)
                const totalCells = firstDay + daysInMonth;
                const remainingCells = (7 - (totalCells % 7)) % 7; 
                for (let i = 0; i < remainingCells; i++) {
                    const emptyCell = document.createElement("div");
                    emptyCell.classList.add("calendar-cell");
                    calendarGrid.appendChild(emptyCell);
                }
            }

            // Fungsi Pindah Bulan
            function changeMonth(delta) {
                currentMonth += delta;
                if (currentMonth < 0) {
                    currentMonth = 11; // Desember
                    currentYear--;
                } else if (currentMonth > 11) {
                    currentMonth = 0; // Januari
                    currentYear++;
                }
                renderCalendar(currentMonth, currentYear);
            }

            // Event Listener Tombol
            prevMonthBtn.addEventListener("click", function () {
                changeMonth(-1);
            });

            nextMonthBtn.addEventListener("click", function () {
                changeMonth(1);
            });

            // Render Kalender Awal
            renderCalendar(currentMonth, currentYear);
        });
    </script>
