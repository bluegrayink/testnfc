<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Ayudesu - Sparkle</title>
    <link rel="stylesheet" href="../testnfc/styles/main.css">

    <style>
        .hidden {
            display: none;
        }

         .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        div.animated {
            position: absolute;
            visibility: hidden;
            animation-name: fadeIn;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(0);}
            to {opacity: 1; transform: translateY(20px); visibility: visible;}
        }

        img, video {
            max-width: 100%;
            height: auto;
        }
    </style>
     <script>
    document.addEventListener('DOMContentLoaded', () => {
        const referrer = document.referrer; 
        const allowedReferrers = ["indexayudesu.html", "adminayudesu.html"];

        const isAllowedReferrer = allowedReferrers.some(page => referrer.includes(page));
        if (!isAllowedReferrer || !localStorage.getItem("isLoggedIn")) {
            window.location.href = "indexayudesu.html"; 
        }

        const redirectTimeout = 1800000;

        setTimeout(() => {
            alert("Session expired. Redirecting to homepage...");
            window.location.href = "indexayudeesu.html";
        }, redirectTimeout);

        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });

        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', event => event.preventDefault());
        });

        const galleries = {
            'photo-gallery': document.querySelector('.photo-gallery'),
            'video-gallery': document.querySelector('.video-gallery'),
            'audio-gallery': document.querySelector('.audio-gallery')
        };

        const showContent = (contentType) => {
            Object.values(galleries).forEach(gallery => gallery.classList.add('hidden'));
            const galleryToShow = galleries[contentType];
            if (galleryToShow) {
                galleryToShow.classList.remove('hidden');
                galleryToShow.classList.add('animated');
            }
        };

        document.getElementById("photoButton").addEventListener("click", () => showContent('photo-gallery'));
        document.getElementById("videoButton").addEventListener("click", () => showContent('video-gallery'));
        document.getElementById("audioButton").addEventListener("click", () => showContent('audio-gallery'));

        document.getElementById("logoutButton").addEventListener("click", () => {
            sessionStorage.removeItem("accessGranted");
            localStorage.removeItem("isLoggedIn");
            window.location.href = "indexayudesu.html";
        });
    });
</script>
</head>

<body style="background-color: #ffd0d7;">
    <h1>Ayudesu Profile</h1>
    <div>
        <button id="photoButton"><b>Photo</b></button>
        <button id="videoButton"><b>Video</b></button>
        <button id="audioButton"><b>Audio</b></button>
    </div>

    <div class="container">
        <!-- Photo gallery -->
        <div class="photo-gallery">
            <h1>Sparkle</h1>
            <img src="/testnfc/Photo/Ayudesu/1.JPG" alt="Ayudesu" class="protected-img">
            <img src="/testnfc/Photo/Ayudesu/2.JPG" alt="Ayudesu" class="protected-img">
            <img src="/testnfc/Photo/Ayudesu/3.JPG" alt="Ayudesu" class="protected-img">
            <img src="/testnfc/Photo/Ayudesu/4.JPG" alt="Ayudesu" class="protected-img">
            <img src="/testnfc/Photo/Ayudesu/5.JPG" alt="Ayudesu" class="protected-img">
            <img src="/testnfc/Photo/Ayudesu/6.JPG" alt="Ayudesu" class="protected-img">
            <img src="/testnfc/Photo/Ayudesu/7.JPG" alt="Ayudesu" class="protected-img">
            <img src="/testnfc/Photo/Ayudesu/8.JPG" alt="Ayudesu" class="protected-img">
        </div>

        <!-- Video gallery -->
        <div class="video-gallery hidden">
            <h1>Video 01</h1> 
            <video controls class="protected-video" controlsList="nodownload">
                <source src="/testnfc/Video/Ayudesu/vid01.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Audio gallery -->
        <div class="audio-gallery hidden">
            <h1>Pelem... Pelempuan</h1> 
            <audio controls style="width: 300px; align: center;">
                <source src="/testnfc/Audio/Ayudesu/Pelempuan.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
