<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" href="../testnfc/styles/calender.css">
</head>
<body>
    <div class="calendar-container">
        <!-- Header dengan Tombol Navigasi -->
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <div id="calendar-header"></div>
            <button id="next-month">&gt;</button>
        </div>
        <!-- Grid Kalender -->
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendarHeader = document.getElementById('calendar-header');
            const calendarGrid = document.getElementById('calendar-grid');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');

            let today = new Date();
            let currentMonth = today.getMonth();
            let currentYear = today.getFullYear();

            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

            // Fungsi Render Kalender
            function renderCalendar(month, year) {
                calendarHeader.innerText = `${monthNames[month]} ${year}`;
                calendarGrid.innerHTML = "";

                // Render Nama Hari
                dayNames.forEach(day => {
                    const dayHeader = document.createElement("div");
                    dayHeader.classList.add("calendar-cell", "day-header");
                    dayHeader.innerText = day;
                    calendarGrid.appendChild(dayHeader);
                });

                // Tanggal awal bulan dan jumlah hari dalam bulan
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Sel kosong sebelum tanggal 1
                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement("div");
                    emptyCell.classList.add("calendar-cell");
                    calendarGrid.appendChild(emptyCell);
                }

                // Isi tanggal
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateCell = document.createElement("div");
                    dateCell.classList.add("calendar-cell");
                    dateCell.innerText = day;

                    // Highlight hari ini
                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dateCell.classList.add("today");
                    }

                    calendarGrid.appendChild(dateCell);
                }

                // Sel kosong tambahan agar baris genap (jika perlu)
                const totalCells = firstDay + daysInMonth;
                const remainingCells = (7 - (totalCells % 7)) % 7; 
                for (let i = 0; i < remainingCells; i++) {
                    const emptyCell = document.createElement("div");
                    emptyCell.classList.add("calendar-cell");
                    calendarGrid.appendChild(emptyCell);
                }
            }

            // Fungsi Pindah Bulan
            function changeMonth(delta) {
                currentMonth += delta;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                } else if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar(currentMonth, currentYear);
            }

            // Event Listener Tombol
            prevMonthBtn.addEventListener("click", function () {
                changeMonth(-1);
            });

            nextMonthBtn.addEventListener("click", function () {
                changeMonth(1);
            });

            // Render Kalender Awal
            renderCalendar(currentMonth, currentYear);
        });
    </script>
</body>
</html>
