<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <style>
    	/* Global Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Container Styling */
.container {
    max-width: 300px;
    width: 90%;
    text-align: center;
    padding: 20px;
}

/* Header and Description */
h1 {
    margin-top: 0;
    font-size: 24px;
    color: #ff8496;
}

.description {
    font-size: 16px;
    margin-bottom: 20px;
    line-height: 1.6;
}

/* Calendar Container */
.calendar-container {
    margin: 20px 0;
}

/* Calendar Header */
.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ff8496;
    color: white;
    padding: 10px;
    font-size: 18px;
    border-radius: 4px;
}

.calendar-header button {
    background-color: transparent;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

/* Day Row and Grid */
.day-row {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background-color: #f1f1f1;
    padding: 10px 0;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 3px;
    margin-top: 10px;
}

.calendar-cell {
    padding: 10px;
    text-align: center;
    font-size: 14px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.calendar-cell:hover {
    background-color: #f0f0f0;
}

.calendar-cell.today {
    background-color: #ff8496;
    color: white;
    font-weight: bold;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    width: 16px;
    height: 16px;
}

.calendar-cell.event {
    background-color: #2196F3;
    color: white;
    font-weight: bold;
	border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    width: 16px;
    height: 16px;
   
}

/* Event List */
.event-list {
    text-align: left;
    margin-top: 20px;
}

.event-list h2 {
    font-size: 18px;
    color: #ff8496;
    margin-bottom: 10px;
}

.event-list p,
.event-item {
    font-size: 14px;
    background-color: #e3f2fd;
    border: 1px solid #2196F3;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <main class="container">
        <h1>Dynamic Calendar with Events</h1>
        <p class="description">
            Welcome to the dynamic calendar! Click on a date to see the event details. Navigate through months to explore upcoming events.
        </p>
        <div class="calendar-container">
            <div id="calendar-header" class="calendar-header">
                <button id="prev-month">&lt;</button>
                <span id="header-title"></span>
                <button id="next-month">&gt;</button>
            </div>
            <div id="day-row" class="day-row"></div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>
        <div id="event-list" class="event-list">
            <h2>Event Details</h2>
            <p>Select a date to view event details here.</p>
        </div>
    </main>
    <script>
    	const calendarGrid = document.getElementById('calendar-grid');
const eventList = document.getElementById('event-list');
const dayRow = document.getElementById('day-row');
const headerTitle = document.getElementById('header-title');

const daysOfWeek = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
const monthNames = [
    "January", "February", "March", "April", "May",
    "June", "July", "August", "September", "October",
    "November", "December"
];

const events = {
    '2024-12-21': ['21-22 Dec: Comic Fiesta (CF) Malaysia - Booth Senyuki'],
    '2024-12-22': ['21-22 Dec: Comic Fiesta (CF) Malaysia - Booth Senyuki'],
    '2025-02-08': ['08-09 Feb: Mukashi - SPARK'],
    '2025-02-09': ['08-09 Feb: Mukashi - SPARK'],
    '2025-04-26': ['26-27 Apr: Indonesia Anime Conference (Inacon)'],
    '2025-04-27': ['26-27 Apr: Indonesia Anime Conference (Inacon)']
};

// Initialize day names
function initDayNames() {
    dayRow.innerHTML = '';
    daysOfWeek.forEach(day => {
        const dayCell = document.createElement('div');
        dayCell.classList.add('calendar-cell', 'day-header');
        dayCell.textContent = day;
        dayRow.appendChild(dayCell);
    });
}

// Generate calendar
function generateCalendar(year, month) {
    headerTitle.textContent = `${monthNames[month]} ${year}`;
    calendarGrid.innerHTML = '';

    const firstDay = (new Date(year, month, 1).getDay() + 6) % 7;
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Add empty cells for the first row
    for (let i = 0; i < firstDay; i++) {
        calendarGrid.innerHTML += `<div class="calendar-cell empty"></div>`;
    }

    // Add day cells
    for (let day = 1; day <= daysInMonth; day++) {
        const date = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const cell = document.createElement('div');
        cell.classList.add('calendar-cell');
        cell.textContent = day;

        if (events[date]) {
            cell.classList.add('event');
        }

        const today = new Date();
        if (today.getFullYear() === year && today.getMonth() === month && today.getDate() === day) {
            cell.classList.add('today');
        }

        cell.dataset.date = date;
        cell.addEventListener('click', () => displayEventDetails(date));
        calendarGrid.appendChild(cell);
    }
}

// Display event details
function displayEventDetails(date) {
    eventList.innerHTML = '<h2>Event Details</h2>';
    if (events[date]) {
        events[date].forEach(event => {
            const eventItem = document.createElement('div');
            eventItem.classList.add('event-item');
            eventItem.textContent = event;
            eventList.appendChild(eventItem);
        });
    } else {
        const noEventItem = document.createElement('div');
        noEventItem.classList.add('event-item');
        noEventItem.textContent = 'No events on this date.';
        eventList.appendChild(noEventItem);
    }
}

// Initialize
let currentDate = new Date();
let currentMonth = currentDate.getMonth();
let currentYear = currentDate.getFullYear();

initDayNames();
generateCalendar(currentYear, currentMonth);

document.getElementById('prev-month').addEventListener('click', () => {
    currentMonth--;
    if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
    }
    generateCalendar(currentYear, currentMonth);
});

document.getElementById('next-month').addEventListener('click', () => {
    currentMonth++;
    if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
    }
    generateCalendar(currentYear, currentMonth);
});

    </script>
</body>
</html>
