<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jetsukii web NFC</title>
    <link rel="stylesheet" href="../testnfc/styles/main.css">
    <style>
        .hidden {
            display: none;
        }

         .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        div.animated {
            position: absolute;
            visibility: hidden;
            animation-name: fadeIn;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(0);}
            to {opacity: 1; transform: translateY(20px); visibility: visible;}
        }

        img, video {
            max-width: 100%;
            height: auto;
        }
    </style>
    
   <script>
       const galleries = {
            'photo-gallery': document.querySelector('.photo-gallery')
        };

        const showContent = (contentType) => {
            Object.values(galleries).forEach(gallery => gallery.classList.add('hidden'));
            const galleryToShow = galleries[contentType];
            if (galleryToShow) {
                galleryToShow.classList.remove('hidden');
                galleryToShow.classList.add('animated');
            }
        };

        document.getElementById("photoButton").addEventListener("click", () => showContent('photo-gallery'));
   </script>
</head>
<body style="background-color: #ffd0d7;">
    <h1>Jetsukii Page</h1>
    <div class="photo-gallery">
        <img src="/testnfc/Photo/Jetsukii/indexjetsukii00.jpg" alt="index Jet" class="protected-img">

    </div>

    </div>
    <div class="social-icons">
        <a href="https://www.instagram.com/jetsukii/" target="_blank">
            <img src="/testnfc/Photo/icon/instagram-gray-icon.png" alt="instagram" class="protected-img" style="width:32px;height:32px;">
        </a>
        <a href="https://www.tiktok.com/@jennifertheresia.jts" target="_blank">
            <img src="/testnfc/Photo/icon/tiktok-gray-icon.png" alt="tiktok" class="protected-img" style="width:32px;height:32px;">
        </a>
        <a href="https://www.youtube.com/c/Jetsukii" target="_blank">

        <a href="https://discord.com/invite/wsk5UqyqPJ" target="_blank">
            <img src="/testnfc/Photo/icon/discord-gray-icon.png" alt="discord" class="protected-img" style="width:32px;height:32px;">

    </div>
    <button id="photoButton">Find More</button>
    <div class="container">
        <div class="photo-gallery hidden">
             <button id="scanButton"><b>Android</b></button>
            <button id="iphoneButton"><b>iOS</b></button>
         </div>
            
            <!-- iPhone-specific input section -->
            <div id="iphoneSection" style="display: none; margin-top: 20px;">

                <label for="uidInput">Enter UID:</label>

        <div id="status"></div>

    </div>
    <script src="new.js"></script>
</body>
</html>
