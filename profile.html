<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Profile Page</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script>
        window.addEventListener('error', function(error) {
            if (ChromeSamples && ChromeSamples.setStatus) {
                console.error(error);
                ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
                error.preventDefault();
            }
        });
    </script>
    <script>
        // Function to check if the device is mobile
        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
        }

        window.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in and device is mobile
            if (!localStorage.getItem("isLoggedIn") || !isMobileDevice()) {
                // Redirect to login page if not logged in or not on a mobile device
                window.location.href = "index.html";
            }
        });
    </script>
     <script src="app.js"></script>
</head>

<body>
    <h1>Welcome to the Profile Page</h1>
    <p>This page is only accessible if you have logged in through NFC and are using a mobile device.</p>
    	<img src="testnfc/Photo/PC1.jpg">
	<img src="testnfc/Photo/PC2.jpg">
	<img src="testnfc/Photo/PC3.jpg">
    <button id="logoutButton">Logout</button>

    <script>
        document.getElementById("logoutButton").addEventListener("click", () => {
            // Clear login status
            localStorage.removeItem("isLoggedIn");
            // Redirect to login page
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
