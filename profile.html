<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Profile Page</title>
    <link rel="stylesheet" href="../styles/main.css">
    
</head>

<body>
    <h1>Welcome to the Profile Page</h1>
    <p>This page is only accessible if you have logged in through NFC and are using a mobile device.</p>
    	<img src="/testnfc/Photo/PC1.jpg" style="height:25%; width:25%;">
	<img src="/testnfc/Photo/PC2.jpg" style="height:25%; width:25%;">
	<img src="/testnfc/Photo/PC3.jpg" style="height:25%; width:25%;">
    <button id="logoutButton">Logout</button>

    <script>
        document.getElementById("logoutButton").addEventListener("click", () => {
            // Clear login status
            localStorage.removeItem("isLoggedIn");
            // Redirect to login page
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
