<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     <title>Miyuki Photo Collection</title>
    <link rel="stylesheet" href="../testnfc/styles/main.css">
   <script>
document.addEventListener('contextmenu', event => event.preventDefault());

// Disable drag and drop for all images
document.querySelectorAll('img').forEach(img => {
    img.addEventListener('dragstart', event => event.preventDefault());
});
    </script>
</head>

<body oncontextmenu="return false;">
    <h1>Welcome to the Miyuki Photo Collection Page</h1>
    <p class="description">This is my exclusive photo collection just for you.</p>
    
    <div class="photo-gallery">
        <img src="/testnfc/Photo/Miyuki/PC1.jpg" alt="Miyuki Photo 1" class="protected-img">
        <img src="/testnfc/Photo/Miyuki/PC2.jpg" alt="Miyuki Photo 2" class="protected-img">
    </div>

    <button id="logoutButton">Logout</button>

    <script>
        document.getElementById("logoutButton").addEventListener("click", () => {
            // Clear login status
            localStorage.removeItem("isLoggedIn");
            // Redirect to login page
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
