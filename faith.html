<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>FaithCNS Profile</title>
    <link rel="stylesheet" href="../testnfc/styles/main.css">
    <script>
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });

        // Disable drag and drop for all images
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', event => event.preventDefault());
        });

        document.addEventListener('DOMContentLoaded', function() {
            const photoGallery1 = document.querySelector('.photo-gallery');
            const photoGallery2 = document.querySelector('.photo-gallery');
            const videoGallery = document.querySelector('.video-gallery');
            
            // Function to show specific content
            function showContent(contentType) {
                if (contentType === 'photo1') {
                    photoGallery1.classList.remove('hidden');
                    photoGallery2.classList.add('hidden');
                    videoGallery.classList.add('hidden');
                } else if (contentType === 'photo2') {
                    photoGallery1.classList.add('hidden');
                    photoGallery2.classList.remove('hidden');
                    videoGallery.classList.add('hidden');
                } else if (contentType === 'video') {
                    photoGallery1.classList.add('hidden');
                    photoGallery2.classList.add('hidden');
                    videoGallery.classList.remove('hidden');
                }
            }

            document.getElementById("photoButton1").addEventListener("click", () => {
                showContent('photo1');
            });

            document.getElementById("photoButton2").addEventListener("click", () => {
                showContent('photo2');
            });

            document.getElementById("videoButton").addEventListener("click", () => {
                showContent('video');
            });

            document.getElementById("logoutButton").addEventListener("click", () => {
                // Clear login status
                localStorage.removeItem("isLoggedIn");
                // Redirect to login page
                window.location.href = "index.html";
            });

            // Initial setup: Show the first photo gallery by default
            showContent('photo1');
        });
    </script>
</head>

<body oncontextmenu="return false;">
    <h1>FaithCNS Profile</h1>
    <div>
        <button id="photoButton1">Photo Gallery 1</button>
        <button id="photoButton2">Photo Gallery 2</button>
        <button id="videoButton">Video</button>
    </div>
    
    <!-- First photo gallery -->
    <div class="photo-gallery1">
        <img src="/testnfc/Photo/Faith/PC1.jpg" alt="Faith Photo 1" class="protected-img">
        <img src="/testnfc/Photo/Faith/PC2.jpg" alt="Faith Photo 2" class="protected-img">
    </div>

    <!-- Second photo gallery -->
    <div class="photo-gallery2 hidden">
        <img src="/testnfc/Photo/Faith/PC3.jpg" alt="Faith Photo 3" class="protected-img">
        <img src="/testnfc/Photo/Faith/PC4.jpg" alt="Faith Photo 4" class="protected-img">
    </div>

    <!-- Video gallery -->
    <div class="video-gallery hidden">
        <video controls class="protected-video" oncontextmenu="return false;" onselectstart="return false;" onmousedown="return false;" controlsList="nodownload">
        <source src="/testnfc/Video/Faith/Vid1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <button id="logoutButton">Logout</button>
</body>
</html>
