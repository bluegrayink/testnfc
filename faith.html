<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Miyuki Photo Collection</title>
    <link rel="stylesheet" href="../testnfc/styles/main.css">
    <script>
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', event => event.preventDefault());
        });

        document.addEventListener('DOMContentLoaded', function() {
            const photoGallery = document.querySelector('.photo-gallery');
            const videoGallery = document.querySelector('.video-gallery');
            
            function showContent(contentType) {
                if (contentType === 'photo') {
                    photoGallery.classList.remove('hidden');
                    videoGallery.classList.add('hidden');
                } else if (contentType === 'video') {
                    photoGallery.classList.add('hidden');
                    videoGallery.classList.remove('hidden');
                }
            }

            document.getElementById("photoButton").addEventListener("click", () => {
                showContent('photo');
            });

            document.getElementById("videoButton").addEventListener("click", () => {
                showContent('video');
            });

            document.getElementById("logoutButton").addEventListener("click", () => {
                localStorage.removeItem("isLoggedIn");
                window.location.href = "index.html";
            });

            // Initial setup: Show photo gallery by default
            showContent('photo');
        });

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            body.classList.remove(currentTheme + '-theme');
            body.classList.add(newTheme + '-theme');
            localStorage.setItem('theme', newTheme);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.add(savedTheme + '-theme');
        });
    </script>
</head>

<body oncontextmenu="return false;">
    <h1>FaithCNS Profile</h1>
    <button class="theme-toggle-button" onclick="toggleTheme()">Toggle Theme</button>
    <div>
        <button id="photoButton">Photo</button>
        <button id="videoButton">Video</button>
    </div>
    
    <div class="photo-gallery">
        <img src="/testnfc/Photo/Miyuki/PC1.jpg" alt="Miyuki Photo 1" class="protected-img">
    </div>

    <div class="video-gallery hidden">
        <video src="/testnfc/Video/Miyuki/VC1.mp4" controls class="protected-img"></video>
    </div>

    <button id="logoutButton">Logout</button>
</body>
</html>
