<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>FaithCNS Profile</title>
    <link rel="stylesheet" href="../testnfc/styles/main.css">
    <script>
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Menonaktifkan drag dan drop untuk semua gambar
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', event => event.preventDefault());
        });

        document.addEventListener('DOMContentLoaded', function() {
            const photoGallery = document.querySelector('.photo-gallery');
            const videoGallery = document.querySelector('.video-gallery');
            
            // Function to show specific content
            function showContent(contentType) {
                if (contentType === 'photo') {
                    photoGallery.classList.remove('hidden');
                    videoGallery.classList.add('hidden');
                } else if (contentType === 'video') {
                    photoGallery.classList.add('hidden');
                    videoGallery.classList.remove('hidden');
                }
            }

            document.getElementById("photoButton").addEventListener("click", () => {
                showContent('photo');
            });

            document.getElementById("videoButton").addEventListener("click", () => {
                showContent('video');
            });

            document.getElementById("logoutButton").addEventListener("click", () => {
                // Clear login status
                localStorage.removeItem("isLoggedIn");
                // Redirect to login page
                window.location.href = "index.html";
            });

            // Initial setup: Show photo gallery by default
            showContent('photo');
        });
    </script>
</head>

<body oncontextmenu="return false;">
    <h1>FaithCNS Profile</h1>
    <div>
        <button id="photoButton">Photo</button>
        <button id="videoButton">Video</button>
    </div>
    
    <div class="photo-gallery">
        <img src="/testnfc/Photo/Miyuki/PC1.jpg" alt="Miyuki Photo 1" class="protected-img">
        <img src="/testnfc/Photo/Miyuki/PC2.jpg" alt="Miyuki Photo 2" class="protected-img">
    </div>

    <div class="video-gallery hidden">
        <video controls>
            <source src="/testnfc/Video/sample1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="/testnfc/Video/sample2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <button id="logoutButton">Logout</button>
</body>
</html>
