<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     <title>Rune Hato Photo Collection</title>
    <link rel="stylesheet" href="../testnfc/styles/main.css">
    
</head>

<body>
    <h1>Welcome to the Rune Hato Photo Collection Page</h1>
    <p class="description">Magical Moment</p>
    
    <div class="photo-gallery">
        <img src="/testnfc/Photo/Rune/PC1.jpg" alt="Rune Photo 1">
        <img src="/testnfc/Photo/Rune/PC2.jpg" alt="Rune Photo 2">
    </div>

    <button id="logoutButton">Logout</button>

    <script>
        document.getElementById("logoutButton").addEventListener("click", () => {
            // Clear login status
            localStorage.removeItem("isLoggedIn");
            // Redirect to login page
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
