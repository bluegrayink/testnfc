<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeiChan web NFC</title>
    <link rel="stylesheet" href="../testnfc/styles/main.css">
    <script>
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
        });

       window.onload = function() {
            var userAgent = navigator.userAgent;
            var isSafariIphone = /iPhone/.test(userAgent) && /Safari/.test(userAgent);
            var isAndroidBrowser = /Android/.test(userAgent);

            if (!isSafariIphone && !isAndroidBrowser) {
                document.body.innerHTML = "<h1>This website can only be accessed through Safari on iPhone or browsers on Android.</h1>";
            }
        };
    </script>
</head>
