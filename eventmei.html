<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="../testnfc/styles/calendar.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const referrer = document.referrer; // Mendapatkan URL asal
        const allowedReferrer = "indexmei.html"; // Halaman asal yang diperbolehkan

        if (!referrer.includes(allowedReferrer) || !localStorage.getItem("isLoggedIn")) {
            alert("Unauthorized access. Redirecting to homepage...");
            window.location.href = "indexmei.html"; // Arahkan ke halaman utama
        }

        // Waktu dalam milidetik (30 menit)
        const redirectTimeout = 1800000;

        // Arahkan pengguna ke halaman indexmiyuki.html setelah waktu habis
        setTimeout(() => {
            alert("Session expired. Redirecting to homepage...");
            window.location.href = "indexmei.html";
        }, redirectTimeout);

            // Disable right-click and drag events on images and videos
            document.addEventListener('contextmenu', (e) => {
                if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
                    e.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <main class="container">
        <h1>Event Calendar</h1>
        <p class="description">
            Hello, I will update my event schedule in here
        </p>
        <div class="calendar-container">
            <div id="calendar-header" class="calendar-header">
                <button id="prev-month">&lt;</button>
                <span id="header-title"></span>
                <button id="next-month">&gt;</button>
            </div>
            <div id="day-row" class="day-row"></div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>
        <div id="event-list" class="event-list">
            <h2>Event Details</h2>
            <p></p>
        </div>
    </main>
    <script src="../testnfc/JS/calendarmei.js"></script>
</body>
</html>
