<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     <title>Kristie Gita Photo Collection</title>
    <link rel="stylesheet" href="../testnfc/styles/main.css">
    <script>
        // Function to check if the device is mobile
        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad|Android/i.test(navigator.userAgent);
        }

        window.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in and device is mobile
            if (!localStorage.getItem("isLoggedIn") || !isMobileDevice()) {
                // Redirect to login page if not logged in or not on a mobile device
                window.location.href = "index.html";
            }
        });

    document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Menonaktifkan drag dan drop untuk semua gambar
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', event => event.preventDefault());
        });
    </script>
</head>

<body oncontextmenu="return false;">
    <h1>Welcome to the Kristie Gita Photo Collection Page</h1>
    <p class="description">This is my exclusive photo collection just for you.</p>
    
    <div class="photo-gallery">
        <img src="/testnfc/Photo/Gita/PC1.png" alt="Gita Photo 1" class="protected-img">
        <img src="/testnfc/Photo/Gita/PC2.png" alt="Gita Photo 2" class="protected-img">
    </div>

    <button id="logoutButton">Logout</button>

    <script>
        document.getElementById("logoutButton").addEventListener("click", () => {
            // Clear login status
            localStorage.removeItem("isLoggedIn");
            // Redirect to login page
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
