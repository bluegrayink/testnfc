<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" href="../testnfc/styles/calendar.css">
</head>
<body>
    <main class="container">
        <h1>Dynamic Calendar with Events</h1>
        <p class="description">
            Welcome to the dynamic calendar! Click on a date to see the event details. Navigate through months to explore upcoming events.
        </p>
        <div class="calendar-container">
            <div id="calendar-header" class="calendar-header">
                <button id="prev-month">&lt;</button>
                <span id="header-title"></span>
                <button id="next-month">&gt;</button>
            </div>
            <div id="day-row" class="day-row"></div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>
        <div id="event-list" class="event-list">
            <h2>Event Details</h2>
            <p>Select a date to view event details here.</p>
        </div>
    </main>
    <script src="calendar.js"></script>
</body>
</html>
