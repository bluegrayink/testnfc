<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web NFC Login</title>
    <link rel="stylesheet" href="../testnfc/styles/index.css">
    <script>
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault(); // Prevent view source code
            }
        });

        window.addEventListener('error', function (error) {
            console.error(error);
            if (window.ChromeSamples && ChromeSamples.setStatus) {
                ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
                error.preventDefault();
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Regex untuk mendeteksi Android dan iOS Safari
        const isAndroid = /android/i.test(userAgent);
        const isSafariOnIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

        // Jika bukan Android atau Safari di iOS, alihkan pengguna
        if (!isAndroid && !isSafariOnIOS) {
            // Tampilkan pesan atau redirect
            alert("This page can only be accessed on Android or Safari on iOS.");
            window.location.href = "404.html"; // Halaman untuk perangkat tidak didukung
            }
        });

    </script>
</head>
<body>
    <h1>Web NFC Login</h1>

    <button id="scanButton">Click to Scan</button>
    <button id="iphoneButton">For iPhone</button>

    <div id="iphoneSection" style="display: none; margin-top: 20px;">
        <label for="uidInput">Enter UID:</label>
        <input type="text" id="uidInput" placeholder="Enter your NFC UID here">
        <button id="submitUidButton">Submit</button>
    </div>

    <div id="status"></div>
    <div id="log"></div>

    <script src="apps.js"></script>
</body>
</html>
