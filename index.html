<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Web NFC Login</title>
    <link rel="stylesheet" href="../testnfc/styles/index.css">
    <script>
        document.addEventListener('keydown', function (e) {
        // Cek jika Ctrl+U ditekan
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();  // Mencegah default action (melihat source code)
                alert("View Source is disabled on this page.");
                }
        });
        
        window.addEventListener('error', function(error) {
            if (ChromeSamples && ChromeSamples.setStatus) {
                console.error(error);
                ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
                error.preventDefault();
            }
        });
    </script>
</head>

<body>
    <h1>Web NFC Login</h1>

    <button id="scanButton">Click to Scan</button>
        <div id="status"></div>
        <div id="log"></div>
    <script src="app.js"></script>
</body>
</html>
