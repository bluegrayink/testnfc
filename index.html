<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web NFC Login</title>
    <link rel="stylesheet" href="../testnfc/styles/index.css">
    <script>
        // Prevent viewing source code using Ctrl+U
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
        });

        // Redirect non-Android and non-iOS Safari users
        document.addEventListener("DOMContentLoaded", () => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isAndroid = /android/i.test(userAgent);
            const isSafariOnIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

            if (!isAndroid && !isSafariOnIOS) {
                alert("This page can only be accessed on Android or Safari on iOS.");
                window.location.href = "404.html";
            }
        });
    </script>
</head>
<body>
    <h1>Web NFC Login</h1>

    <button id="scanButton">Click to Scan</button>
    <button id="iphoneButton">For iPhone</button>

    <!-- iPhone-specific input section -->
    <div id="iphoneSection" style="display: none; margin-top: 20px;">
        <label for="uidInput">Enter UID:</label>
        <input type="text" id="uidInput" placeholder="Enter your NFC UID here">
        <button id="submitUidButton">Submit</button>
    </div>

    <div id="status"></div>
    <div id="log"></div>

    <script src="new.js"></script>
</body>
</html>
