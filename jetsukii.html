<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jetsukii</title>
    <link rel="stylesheet" href="../testnfc/styles/main.css">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Cek apakah pengguna sudah login
            if (!localStorage.getItem("isLoggedIn")) {
                window.location.href = "index.html";
            }

            // Disable right-click and drag events on images and videos
            document.addEventListener('contextmenu', (e) => {
                if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
                    e.preventDefault();
                }
            });

            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('dragstart', event => event.preventDefault());
            });

            const galleries = {
                'photo-options': document.querySelector('.photo-options'),
                'photo-gallery1': document.querySelector('.photo-gallery1'),
                'photo-gallery2': document.querySelector('.photo-gallery2'),
                'video-gallery': document.querySelector('.video-gallery'),
                'audio-gallery': document.querySelector('.audio-gallery')
            };

            const showContent = (contentType) => {
                Object.values(galleries).forEach(gallery => gallery.classList.add('hidden'));
                galleries[contentType].classList.remove('hidden');
            };

            // Photo button handler
            document.getElementById("photoButton").addEventListener("click", () => showContent('photo-options'));

            document.getElementById("kleeButton").addEventListener("click", () => showContent('photo-gallery1'));
            document.getElementById("zetaButton").addEventListener("click", () => showContent('photo-gallery2'));

            document.getElementById("videoButton").addEventListener("click", () => showContent('video-gallery'));
            document.getElementById("audioButton").addEventListener("click", () => showContent('audio-gallery'));

            // Logout button handler
            document.getElementById("logoutButton").addEventListener("click", () => {
                sessionStorage.removeItem("accessGranted");
                localStorage.removeItem("isLoggedIn");
                window.location.href = "index.html";
            });

            // Default view
            showContent('photo-options');
        });
    </script>
</head>

<body>
    <h1>Jetsukii Profile</h1>
    <div>
        <button id="photoButton">Photo</button>
        <button id="videoButton">Video</button>
        <button id="audioButton">Audio</button>
    </div>

    <!-- Photo options -->
    <div class="photo-options hidden">
        <button id="kleeButton">Klee</button>
        <button id="zetaButton">Zeta</button>
    </div>

    <!-- First photo gallery -->
    <div class="photo-gallery1 hidden">
        <img src="/testnfc/Photo/Jetsukii/PC1A.png" alt="Jet Photo 1A" class="protected-img">
        <img src="/testnfc/Photo/Jetsukii/PC2A.png" alt="Jet Photo 2A" class="protected-img">
        <img src="/testnfc/Photo/Jetsukii/PC3A.png" alt="Jet Photo 3A" class="protected-img">
    </div>

    <!-- Second photo gallery -->
    <div class="photo-gallery2 hidden">
        <img src="/testnfc/Photo/Jetsukii/PC1B.png" alt="Jet Photo 1B" class="protected-img">
        <img src="/testnfc/Photo/Jetsukii/PC2B.png" alt="Jet Photo 2B" class="protected-img">
        <img src="/testnfc/Photo/Jetsukii/PC3B.png" alt="Jet Photo 3B" class="protected-img">
    </div>

    <!-- Video gallery -->
    <div class="video-gallery hidden">
        <video controls class="protected-video" controlsList="nodownload" oncontextmenu="return false;" onselectstart="return false;" onmousedown="return false;">
            <source src="/testnfc/Video/Jetsukii/vid01.mp4" type="video/mp4">
        </video>
        <video controls class="protected-video" controlsList="nodownload" oncontextmenu="return false;" onselectstart="return false;" onmousedown="return false;">
            <source src="/testnfc/Video/Jetsukii/vid02.mp4" type="video/mp4">
        </video>
        <video controls class="protected-video" controlsList="nodownload" oncontextmenu="return false;" onselectstart="return false;" onmousedown="return false;">
            <source src="/testnfc/Video/Jetsukii/vid03.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Audio gallery -->
    <div class="audio-gallery hidden">
        <audio controls>
            <source src="/testnfc/Audio/youdiantian.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <button id="logoutButton">Logout</button>
</body>
</html>
