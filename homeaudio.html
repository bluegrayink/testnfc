<!DOCTYPE html>
<html>
<head>
<style>
.audio-player {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100px;
    height: 100px;
    position: relative;
}

.play-button {
    width: 50px;
    height: 50px;
    border: none;
    border-radius: 50%;
    background-color: #4caf50;
    background-image: url('play-icon.svg'); /* Replace with your play icon */
    background-size: 50%;
    background-repeat: no-repeat;
    background-position: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.play-button:hover {
    background-color: #45a049;
}

.spectrum-bar {
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: relative;
    background: none;
    border: none;
    animation: spectrumAnim 1s infinite linear;
}

.spectrum-bar span {
    width: 4px;
    height: 100%;
    background-color: #4caf50;
    animation: bounce 0.5s infinite ease-in-out;
}

.spectrum-bar span:nth-child(1) {
    animation-delay: 0s;
}

.spectrum-bar span:nth-child(2) {
    animation-delay: 0.1s;
}

.spectrum-bar span:nth-child(3) {
    animation-delay: 0.2s;
}

.spectrum-bar span:nth-child(4) {
    animation-delay: 0.3s;
}

.spectrum-bar span:nth-child(5) {
    animation-delay: 0.4s;
}

@keyframes bounce {
    0%, 100% {
        height: 20%;
    }
    50% {
        height: 100%;
    }
}
</style>
<script>
  const audio = document.getElementById('audio');
const audioButton = document.getElementById('audioButton');

audioButton.addEventListener('click', () => {
    if (audio.paused) {
        audio.play();
        audioButton.classList.remove('play-button');
        audioButton.classList.add('spectrum-bar');
        audioButton.innerHTML = `
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        `;
    } else {
        audio.pause();
        resetButton();
    }
});

audio.addEventListener('ended', () => {
    resetButton();
});

const resetButton = () => {
    audioButton.classList.remove('spectrum-bar');
    audioButton.classList.add('play-button');
    audioButton.innerHTML = ''; // Remove spectrum bars
};
</script> 
</head>

<body>
<div class="audio-player">
    <button id="audioButton" class="play-button"></button>
    <audio id="audio">
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>
</body>
</html>
