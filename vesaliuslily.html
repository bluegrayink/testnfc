<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles/main.css">
    <script>
        // Prevent viewing source code using Ctrl+U
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
        });

        // Redirect non-Android and non-iOS Safari users
        window.onload = function() {
            var userAgent = navigator.userAgent;

            // Check if the user is on Safari on iPhone
            var isSafariIphone = /iPhone/.test(userAgent) && /Safari/.test(userAgent);
            // Check if the user is using a browser on Android
            var isAndroidBrowser = /Android/.test(userAgent);

            if (!isSafariIphone && !isAndroidBrowser) {
                document.body.innerHTML = "<h1>Website ini hanya dapat diakses melalui Safari di iPhone atau browser di Android.</h1>";
            }
        };
    </script>
</head>
<body style="background-color: #A5C8E4;">
    <h1>Welcome, Vesalius Lily</h1>

    <!-- Buttons with data-target attributes -->
    <button data-target="lily.html">Konten 01</button>
    <button data-target="eventlily.html">Calendar</button>

</body>
</html>
