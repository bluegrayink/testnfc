<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Web NFC Login</title>
    <link rel="stylesheet" href="../testnfc/styles/index.css">
    <style>
        #scanButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #iphoneButton {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #6C757D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #iphoneSection {
            margin-top: 20px;
            text-align: center;
        }

        #status {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault(); // Mencegah melihat source code
            }
        });

        window.addEventListener('error', function(error) {
            if (window.ChromeSamples && ChromeSamples.setStatus) {
                console.error(error);
                ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
                error.preventDefault();
            }
        });
    </script>
</head>

<body>
    <h1 style="text-align: center;">Web NFC Login</h1>

    <button id="scanButton">Click to Scan</button>
    <button id="iphoneButton">For iPhone</button>

    <div id="iphoneSection" style="display: none;">
        <label for="uidInput">Enter UID:</label>
        <input type="text" id="uidInput" placeholder="Enter your NFC UID here">
        <button id="submitUidButton">Submit</button>
    </div>

    <div id="status"></div>
    <div id="log"></div>

    <script>
        // Handle iPhone button click
        const iphoneButton = document.getElementById('iphoneButton');
        const iphoneSection = document.getElementById('iphoneSection');
        const submitUidButton = document.getElementById('submitUidButton');
        const uidInput = document.getElementById('uidInput');
        const statusDiv = document.getElementById('status');

        iphoneButton.addEventListener('click', () => {
            iphoneSection.style.display = 'block'; // Show the input section
        });

        submitUidButton.addEventListener('click', () => {
            const uid = uidInput.value.trim();
            if (uid) {
                statusDiv.textContent = `UID submitted: ${uid}`;
            } else {
                statusDiv.textContent = 'Please enter a valid UID.';
            }
        });
    </script>
</body>
</html>
