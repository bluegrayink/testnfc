<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Web NFC Login</title>
    <link rel="stylesheet" href="../testnfc/styles/index.css">
    <script>
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault(); // Mencegah melihat source code
            }
        });
    </script>
</head>

<body>
    <h1>Web NFC Login</h1>

    <button id="scanButton">Click to Scan</button>
    <button id="iphoneButton">For iPhone</button>

    <div id="iphoneSection" style="display: none; margin-top: 20px;">
        <label for="uidInput">Enter UID:</label>
        <input type="text" id="uidInput" placeholder="Enter your NFC UID here">
        <button id="submitUidButton">Submit</button>
    </div>

    <div id="status"></div>
    <div id="log"></div>

    <script src="app.js"></script>
    <script>
        // Handle iPhone button click
        const iphoneButton = document.getElementById('iphoneButton');
        const iphoneSection = document.getElementById('iphoneSection');
        const submitUidButton = document.getElementById('submitUidButton');
        const uidInput = document.getElementById('uidInput');
        const statusDiv = document.getElementById('status');

        iphoneButton.addEventListener('click', () => {
            iphoneSection.style.display = 'block'; // Show the input section
        });

        submitUidButton.addEventListener('click', () => {
            const uid = uidInput.value.trim();
            if (uid) {
                statusDiv.textContent = `UID submitted: ${uid}`;
            } else {
                statusDiv.textContent = 'Please enter a valid UID.';
            }
        });
    </script>
</body>
</html>
