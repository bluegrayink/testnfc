<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #calendar {
            max-width: 600px; /* Membuat kalender lebih kecil */
            margin: 50px auto;
        }
        #event-details {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #event-details h2 {
            margin-top: 0;
        }
        .event-highlight { /* Memberikan warna berbeda pada tanggal dengan event */
            background-color: #ffecb3; /* Warna kuning muda */
            border-radius: 50%; /* Membuat lingkaran */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Event Calendar</h1>
    <div id="calendar"></div>

    <!-- Div untuk menampilkan detail event -->
    <div id="event-details">
        <h2>Event Details</h2>
        <p id="event-title"></p>
        <p id="event-date"></p>
        <p id="event-description"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var events = [
                {
                    title: 'Cosplay Workshop',
                    start: '2024-12-15',
                    description: 'Join us for a cosplay workshop to learn crafting and sewing techniques!'
                },
                {
                    title: 'Meet & Greet with Yukari',
                    start: '2024-12-20',
                    description: 'Exclusive meet and greet session with Yukari! Donâ€™t miss it.'
                },
                {
                    title: 'Photo Session',
                    start: '2024-12-25',
                    description: 'Christmas-themed cosplay photoshoot for fans and cosplayers.'
                }
            ];

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: events,
                editable: false,
                selectable: false,
                eventDisplay: 'none', // Tidak menampilkan teks event di dalam kalender
                dayCellDidMount: function(arg) {
                    // Cek apakah tanggal memiliki event
                    var dateStr = arg.date.toISOString().split('T')[0];
                    var event = events.find(e => e.start === dateStr);

                    if (event) {
                        arg.el.classList.add('event-highlight'); // Tambahkan warna khusus
                        arg.el.addEventListener('click', function() {
                            // Tampilkan detail event saat tanggal diklik
                            document.getElementById('event-details').style.display = 'block';
                            document.getElementById('event-title').textContent = "Title: " + event.title;
                            document.getElementById('event-date').textContent = "Date: " + event.start;
                            document.getElementById('event-description').textContent = "Description: " + event.description;
                        });
                    }
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
