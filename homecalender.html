<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read-Only Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #calendar { max-width: 900px; margin: 50px auto; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Event Calendar</h1>
    <div id="calendar"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Tampilan bulanan
                events: [
                    { title: 'Event 1', start: '2024-12-25' },
                    { title: 'Event 2', start: '2024-12-31' }
                ],
                editable: false, // Nonaktifkan kemampuan untuk mengedit
                selectable: false, // Nonaktifkan pemilihan tanggal
            });
            calendar.render();
        });
    </script>
</body>
</html>
