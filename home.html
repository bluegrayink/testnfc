<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        /* Styling for the section */
        .section {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
        }

        /* Active state to trigger the drop-down effect */
        .section.active {
            max-height: 500px; /* Adjust to fit content */
            opacity: 1;
        }

        /* Optional: Limit for content width */
        .section img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <button id="photoButton">Show Photo Section</button>

    <div id="photoSection" class="section">
        <h2>Photo Gallery</h2>
        <p>This is the photo section with a drop-down effect.</p>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>

    <script>
        const button = document.getElementById("photoButton");
        const section = document.getElementById("photoSection");

        button.addEventListener("click", () => {
            // Toggle the active class to trigger the drop-down effect
            section.classList.toggle("active");
        });
    </script>
</body>
</html>
