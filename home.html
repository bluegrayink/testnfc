<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom-In Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .section {
            display: none; /* Sembunyikan secara default */
            opacity: 0; /* Supaya bisa di-animasi */
            transform: scale(0.8); /* Awal lebih kecil */
            transition: all 0.3s ease-in-out; /* Efek transisi */
            background-color: lightblue;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .section.active {
            display: block; /* Tampilkan jika active */
            opacity: 1; /* Buat sepenuhnya terlihat */
            transform: scale(1); /* Perbesar ke ukuran normal */
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="photoButton">Show Photo Section</button>

    <div id="photoSection" class="section">
        <h2>Photo Gallery</h2>
        <p>This is the photo section with a zoom-in effect.</p>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>

    <script>
        const button = document.getElementById("photoButton");
        const section = document.getElementById("photoSection");

        button.addEventListener("click", () => {
            section.classList.toggle("active");
        });
    </script>
</body>
</html>
