<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Jetsukii</title>
    <link rel="stylesheet" href="../testnfc/styles/main.css">

    <style>
        .hidden {
            display: none;
        }

         .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        div.animated {
            position: absolute;
            visibility: hidden;
            animation-name: fadeIn;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(0);}
            to {opacity: 1; transform: translateY(20px); visibility: visible;}
        }

        img, video {
            max-width: 100%;
            height: auto;
        }
    </style>

    <script>

         document.addEventListener('DOMContentLoaded', ());
             
            // Disable right-click and drag events on images and videos
            document.addEventListener('contextmenu', (e) => {
                if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
                    e.preventDefault();
                }
            });

            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('dragstart', event => event.preventDefault());
            });

            const galleries = {
                'photo-gallery': document.querySelector('.photo-gallery'),
                'video-gallery': document.querySelector('.video-gallery'),
                'audio-gallery': document.querySelector('.audio-gallery')
            };

            const showContent = (contentType) => {
                Object.values(galleries).forEach(gallery => gallery.classList.add('hidden'));
                const galleryToShow = galleries[contentType];
                if (galleryToShow) {
                    galleryToShow.classList.remove('hidden');
                    galleryToShow.classList.add('animated');
                }
            };

            document.getElementById("photoButton").addEventListener("click", () => showContent('photo-gallery'));
            document.getElementById("videoButton").addEventListener("click", () => showContent('video-gallery'));
            document.getElementById("audioButton").addEventListener("click", () => showContent('audio-gallery'));

            document.getElementById("logoutButton").addEventListener("click", () => {
                sessionStorage.removeItem("accessGranted");
                localStorage.removeItem("isLoggedIn");
                window.location.href = "index.html";
            });
        });
    </script>
</head>

<body>
    <h1>Jetsukii Profile</h1>
    <div>
        <button id="photoButton">Photo</button>
        <button id="videoButton">Video</button>
        <button id="audioButton">Audio</button>
    </div>

    <div class="container">
        <!-- Photo gallery -->
        <div class="photo-gallery hidden">
            <h1>Klee Halloween</h1> 
            <img src="/testnfc/Photo/Jetsukii/PC1A.png" alt="Jet Photo 1A" class="protected-img">
            <img src="/testnfc/Photo/Jetsukii/PC2A.png" alt="Jet Photo 2A" class="protected-img">
            <img src="/testnfc/Photo/Jetsukii/PC3A.png" alt="Jet Photo 3A" class="protected-img">
            <h1>Zeta</h1>
            <img src="/testnfc/Photo/Jetsukii/PC1B.png" alt="Jet Photo 1B" class="protected-img">
            <img src="/testnfc/Photo/Jetsukii/PC2B.png" alt="Jet Photo 2B" class="protected-img">
            <img src="/testnfc/Photo/Jetsukii/PC3B.png" alt="Jet Photo 3B" class="protected-img">
        </div>

        <!-- Video gallery -->
        <div class="video-gallery hidden">
            <h1>Video 01</h1> 
            <video controls class="protected-video" controlsList="nodownload" oncontextmenu="return false;">
                <source src="/testnfc/Video/Jetsukii/vid01.mp4" type="video/mp4">
            </video>
            <h1>Video 02</h1> 
            <video controls class="protected-video" controlsList="nodownload" oncontextmenu="return false;">
                <source src="/testnfc/Video/Jetsukii/vid02.mp4" type="video/mp4">
            </video>
            <h1>Video 03</h1> 
            <video controls class="protected-video" controlsList="nodownload" oncontextmenu="return false;">
                <source src="/testnfc/Video/Jetsukii/vid03.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Audio gallery -->
        <div class="audio-gallery hidden">
            <h1>Audio 01</h1> 
            <audio controls>
                <source src="/testnfc/Audio/youdiantian.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
