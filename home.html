<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Background</title>
    <style>
        /* Reset margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Container untuk membagi halaman */
        .split-background {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }

        /* Bagian atas */
        .top-section {
            flex: 1; /* Proporsi 1 */
            background-color: lightblue; /* Warna bagian atas */
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        /* Bagian bawah */
        .bottom-section {
            flex: 1; /* Proporsi 1 */
            background-color: lightcoral; /* Warna bagian bawah */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="split-background">
        <div class="top-section">
            <h1>Bagian Atas</h1>
        </div>
        <div class="bottom-section">
            <h1>Bagian Bawah</h1>
        </div>
    </div>
</body>
</html>
