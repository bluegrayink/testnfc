<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .audio-container {
            margin: 20px auto;
            max-width: 400px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Audio Player</h1>
    <div class="audio-container">
        <!-- Audio Player -->
        <audio id="audioPlayer" controls>
            <source src="youdiantian.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Download Button -->
        <br>
        <a href="youdiantian.mp3" download="your-audio-file.mp3">
            <button>Download Audio</button>
        </a>
    </div>
</body>
</html>
