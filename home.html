<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jetsukii Web NFC</title>
    <link rel="stylesheet" href="../testnfc/styles/main.css">
    <style>
        .hidden {
            display: none;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body style="background-color: #ffd0d7;">
    <h1>Jetsukii Page</h1>
    <div class="container">
        <button id="mainButton">Find More</button>
        <div id="extraButtons" class="hidden">
            <button id="androidButton"><b>Android</b></button>
            <button id="iosButton"><b>iOS</b></button>
        </div>
    </div>
    <script>
        document.getElementById("mainButton").addEventListener("click", function() {
            document.getElementById("extraButtons").classList.toggle("hidden");
        });
    </script>
</body>
</html>
