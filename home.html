<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .section {
            display: none;
            opacity: 0;
            transform: translateY(-20px);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .section img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <button id="photoButton">Show Photo Section</button>
    <button id="videoButton">Show Video Section</button>

    <div id="photoSection" class="section">
        <h2>Photo Gallery</h2>
        <p>This is the photo section with a drop-down effect.</p>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>

    <div id="videoSection" class="section">
        <h2>Video Gallery</h2>
        <p>This is the video section with a drop-down effect.</p>
        <img src="https://via.placeholder.com/200" alt="Placeholder Image">
    </div>

    <script>
        const photoButton = document.getElementById("photoButton");
        const photoSection = document.getElementById("photoSection");

        const videoButton = document.getElementById("videoButton");
        const videoSection = document.getElementById("videoSection");

        const toggleSection = (button, section) => {
            button.addEventListener("click", () => {
                if (section.classList.contains("active")) {
                    // Hide the section
                    section.classList.remove("active");
                    setTimeout(() => {
                        section.style.display = "none";
                    }, 500); // Match the transition duration
                } else {
                    // Show the section
                    section.style.display = "block";
                    setTimeout(() => {
                        section.classList.add("active");
                    }, 10); // Small delay to allow display:block to apply
                }
            });
        };

        toggleSection(photoButton, photoSection);
        toggleSection(videoButton, videoSection);
    </script>
</body>
</html>
