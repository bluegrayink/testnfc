<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom-In Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

     
    .section {
        display: none;
        opacity: 0;
        transform: scale(0.8);
    }

    .section.active {
        display: block;
        animation: zoomIn 0.5s ease forwards;
    }

    @keyframes zoomIn {
        0% {
            opacity: 0;
            transform: scale(0.8);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
    </style>
</head>
<body>
    <button id="photoButton">Show Photo Section</button>

    <div id="photoSection" class="section">
        <h2>Photo Gallery</h2>
        <p>This is the photo section with a zoom-in effect.</p>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>

    <script>
        const button = document.getElementById("photoButton");
        const section = document.getElementById("photoSection");

        button.addEventListener("click", () => {
            section.classList.toggle("active");
        });
    </script>
</body>
</html>
